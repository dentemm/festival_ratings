{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ratings.css' %}">
</head>
<body>

		<form id="rating-form">
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">

					</div>
					<div class="col-md-6">
						<input type="custom" id="input-2" name="tweede" type="number" class="rating" data-stars="4" data-min="0" data-max="4" data-step="1" data-size="md" >
					</div>
				</div>
			</div>
			<button id="submit-rating" type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="{% static 'js/ratings.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/application.js' %}"></script>
	<script type="text/javascript">
		//$("#input-id").rating({min:0, max:4, step:1, size:'lg'});

</html>
