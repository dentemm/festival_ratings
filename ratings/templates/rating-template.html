{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ratings.css' %}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<input id="input-id" type="number" class="rating" min=0 max=5 step=0.5 data-size="lg" >
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="{% static 'js/ratings.js' %}"></script>
	<script type="text/javascript">
		$("#input-id").rating({min:0, max:4, step:1, size:'lg'});
	</script>

</body>
</html>
